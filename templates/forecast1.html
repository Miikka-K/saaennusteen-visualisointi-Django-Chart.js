<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Sääennuste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">

    <h1 class="mb-3 text-center">Sääennuste (7 pv)</h1>

    <form method="get" class="row g-2 mb-4 justify-content-center">
      <div class="col-md-4">
        <select name="city" class="form-select" onchange="this.form.submit()">
          {% for c in cities %}
            <option value="{{ c.id }}" {% if city and c.id == city.id %}selected{% endif %}>
              {{ c.name }}
            </option>
          {% endfor %}
        </select>
      </div>
    </form>

    {% if city %}
      <div class="mb-3 text-center">
        <strong>Kaupunki:</strong> {{ city.name }}
      </div>

      <!-- Chart card -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="h5 card-title text-center mb-3">
            Lämpötilat seuraaville päiville
          </h2>
          <canvas id="forecastChart" height="120"></canvas>
        </div>
      </div>

      <!-- Table card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 card-title mb-3">Taulukko</h2>
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Päivä</th>
                <th>Min (°C)</th>
                <th>Maks (°C)</th>
              </tr>
            </thead>
            <tbody id="forecastTable"></tbody>
          </table>
        </div>
      </div>

      <script>
        // Data backendista
        const labels = {{ labels|safe }};
        const dataMax = {{ data_max|safe }};
        const dataMin = {{ data_min|safe }};

        // Täytetään taulukko
        const tbody = document.getElementById('forecastTable');
        tbody.innerHTML = labels.map((d, i) =>
          `<tr><td>${d}</td><td>${dataMin[i] ?? '-'}</td><td>${dataMax[i] ?? '-'}</td></tr>`
        ).join('');

        // Laske automaattinen skaala (turvallisesti, jos ei ole dataa)
        const minTemp = dataMin.length ? Math.min(...dataMin) : 0;
        const maxTemp = dataMax.length ? Math.max(...dataMax) : 0;
        const margin = 2;

        const ctx = document.getElementById('forecastChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [
              {
                label: 'Maksimi (°C)',
                data: dataMax,
                backgroundColor: 'rgba(255, 0, 0, 0.7)',
                borderColor: 'red',
                borderWidth: 1
              },
              {
                label: 'Minimi (°C)',
                data: dataMin,
                backgroundColor: 'rgba(0, 0, 255, 0.7)',
                borderColor: 'blue',
                borderWidth: 1
              },
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            interaction: { mode: 'index', intersect: false },
            scales: {
              y: {
                title: { display: true, text: '°C' },
                min: minTemp - margin,
                max: maxTemp + margin
              },
              x: { title: { display: true, text: 'Päivä' } }
            },
            plugins: {
              legend: { position: 'bottom' },
              title: { display: false }
            }
          }
        });
      </script>
    {% else %}
      <p>Lisää ensin kaupunki.</p>
    {% endif %}
  </div>
</body>
</html>

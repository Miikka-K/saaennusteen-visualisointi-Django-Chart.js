<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>S√§√§ennuste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #101014;
      color: #f5f5f5;
    }
    .weather-card {
      background: linear-gradient(135deg, #29293a, #13131c);
      border: none;
      border-radius: 1.25rem;
    }
    .weather-card .temp-main {
      font-size: 3.5rem;
      font-weight: 600;
      line-height: 1;
    }
    .weather-card .temp-sub {
      font-size: 0.9rem;
      color: #bbbbc7;
    }
    .weather-card small {
      color: #a0a0b5;
    }
    .pill-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffda6a;
    }
    .daily-strip {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .daily-item {
      min-width: 70px;
      text-align: center;
      background: #181822;
      border-radius: 0.9rem;
      padding: 0.5rem 0.6rem;
      font-size: 0.8rem;
    }
    .daily-item .day-label {
      text-transform: lowercase;
      color: #b0b0c0;
      font-weight: 500;
    }
    .daily-item .icon {
      font-size: 1.3rem;
      margin: 0.1rem 0;
    }
    .daily-item .temp-max {
      font-weight: 600;
    }
    .daily-item .temp-min {
      color: #9fa3b3;
    }
    .card-dark {
      background: #181822;
      border: none;
      border-radius: 1.25rem;
    }
    .nav-weather .nav-link {
      color: #b8bac9;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      padding-bottom: 0.25rem;
      font-size: 0.85rem;
    }
    .nav-weather .nav-link.active {
      color: #ffda6a;
      border-color: #ffda6a;
      background: transparent;
    }
    .table-dark-custom {
      --bs-table-bg: transparent;
      --bs-table-striped-bg: rgba(255,255,255,0.02);
      --bs-table-striped-color: #f5f5f5;
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Header + city select -->
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
      <h1 class="h4 mb-0">S√§√§</h1>

      <form method="get" class="d-flex gap-2">
        <select name="city" class="form-select form-select-sm bg-dark text-light border-secondary"
                onchange="this.form.submit()">
          {% for c in cities %}
            <option value="{{ c.id }}" {% if city and c.id == city.id %}selected{% endif %}>
              {{ c.name }}
            </option>
          {% endfor %}
        </select>
      </form>
    </div>

    {% if city %}
      <!-- Main weather card -->
      <div class="weather-card p-4 mb-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="pill-label mb-2">L√§mp√∂tila nyt</div>
            <div class="d-flex align-items-baseline gap-2">
              <span id="temp-main" class="temp-main">--¬∞</span>
              <span class="fs-6 text-secondary" id="temp-unit">¬∞C</span>
            </div>
            <div class="temp-sub mt-1" id="temp-range">--¬∞ / --¬∞</div>
            <small id="city-date-label">{{ city.name }}</small>
          </div>
          <div class="text-end">
            <div class="display-6">‚òÅÔ∏è</div>
            <small id="current-time-label"></small>
            <div class="small text-secondary" id="main-description"></div>
          </div>
        </div>
      </div>

      <!-- Tabs: temp / rain / wind -->
      <ul class="nav nav-tabs nav-weather mb-2">
        <li class="nav-item">
          <button class="nav-link active" type="button" data-mode="temp">L√§mp√∂tila</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" type="button" data-mode="rain">Sateen mahdollisuus</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" type="button" data-mode="wind">Tuuli</button>
        </li>
      </ul>

      <!-- Chart card -->
      <div class="card card-dark mb-3">
        <div class="card-body">
          <canvas id="forecastChart" height="120"></canvas>
        </div>
      </div>

      <!-- Horizontal 7-day strip -->
      <div class="daily-strip" id="dailyStrip"></div>

      <!-- Table card -->
      <div class="card card-dark">
        <div class="card-body">
          <h2 class="h6 mb-3">Taulukko</h2>
          <table class="table table-striped table-dark-custom mb-0">
            <thead>
              <tr>
                <th>P√§iv√§</th>
                <th>Min (¬∞C)</th>
                <th>Maks (¬∞C)</th>
                <th>Sade (%)</th>
                <th>Tuuli (km/h)</th>
              </tr>
            </thead>
            <tbody id="forecastTable"></tbody>
          </table>
        </div>
      </div>

        <script>
        // Data backendista
        const labels   = {{ labels|safe }};
        const dataMax  = {{ data_max|safe }};
        const dataMin  = {{ data_min|safe }};
        const dataRain = {{ data_rain|safe }};
        const dataWind = {{ data_wind|safe }};
        const dataCode = {{ data_code|safe }};
        const hourlyData = {{ hourly_json|safe }};   // üëà UUSI: tuntidata
        console.log('codes from backend:', dataCode);

        // P√§ivit√§ p√§√§kortti (t√§m√§n p√§iv√§n data)
        if (dataMax.length && dataMin.length) {
            const todayMax = Math.round(dataMax[0]);
            const todayMin = Math.round(dataMin[0]);
            document.getElementById('temp-main').textContent = `${todayMax}¬∞`;
            document.getElementById('temp-range').textContent = `${todayMin}¬∞ / ${todayMax}¬∞`;
        }

        // P√§iv√§m√§√§r√§ + aika tekstiin
        const now = new Date();
        const dateFormatter = new Intl.DateTimeFormat('fi-FI', {
            weekday: 'long', day: 'numeric', month: 'long'
        });
        const timeFormatter = new Intl.DateTimeFormat('fi-FI', {
            hour: '2-digit', minute: '2-digit'
        });
        document.getElementById('current-time-label').textContent =
            `${dateFormatter.format(now)} ‚Ä¢ ${timeFormatter.format(now)}`;

        // P√§ivit√§ iso ikoni + kuvaus
        const mainIcon = document.querySelector('.weather-card .display-6');
        if (dataCode.length && dataRain.length) {
            mainIcon.textContent = iconForWeather(dataCode[0], dataRain[0]);
        }
        const mainDesc = document.getElementById('main-description');
        mainDesc.textContent = descriptionForWeather(dataCode[0]);

        // T√§ytet√§√§n taulukko
        const tbody = document.getElementById('forecastTable');
        tbody.innerHTML = labels.map((d, i) =>
            `<tr>
            <td>${d}</td>
            <td>${dataMin[i] ?? '-'}</td>
            <td>${dataMax[i] ?? '-'}</td>
            <td>${dataRain[i] ?? '-'}</td>
            <td>${dataWind[i] ?? '-'}</td>
            </tr>`
        ).join('');

        // P√§ivien lyhenteet suomeksi
        const weekdayShortFi = ['su', 'ma', 'ti', 'ke', 'to', 'pe', 'la'];

        function iconForWeather(code, rain) {
            // Priority: heavy rain > moderate rain > weather code
            if (rain >= 70) return 'üåßÔ∏è';
            if (rain >= 40) return 'üå¶Ô∏è';

            // Official Open-Meteo WMO code mapping to simple emoji set
            if (code === 0) return '‚òÄÔ∏è';                  // Clear sky
            if (code === 1) return 'üå§Ô∏è';                  // Mainly clear
            if (code === 2) return '‚õÖ';                   // Partly cloudy
            if (code === 3) return '‚òÅÔ∏è';                  // Overcast

            if ([45, 48].includes(code)) return 'üå´Ô∏è';     // Fog

            if ([51, 53, 55].includes(code)) return 'üå¶Ô∏è'; // Drizzle
            if ([56, 57].includes(code)) return 'üåßÔ∏è';     // Freezing drizzle

            if ([61, 63, 65].includes(code)) return 'üåßÔ∏è'; // Rain
            if ([66, 67].includes(code)) return 'üåßÔ∏è';     // Freezing rain

            if ([71, 73, 75].includes(code)) return 'üå®Ô∏è'; // Snowfall
            if ([77].includes(code)) return 'üå®Ô∏è';         // Snow grains

            if ([80, 81, 82].includes(code)) return 'üåßÔ∏è'; // Rain showers
            if ([85, 86].includes(code)) return 'üå®Ô∏è';     // Snow showers

            if ([95].includes(code)) return '‚õàÔ∏è';          // Thunderstorm
            if ([96, 99].includes(code)) return '‚õàÔ∏è';      // Thunderstorm + hail

            // Fallback
            return rain >= 30 ? 'üå¶Ô∏è' : '‚òÅÔ∏è';
        }

        function descriptionForWeather(code) {
            // Open-Meteo weather code --> Finnish text
            const map = {
            0:  "Selke√§√§",
            1:  "Enimm√§kseen selke√§√§",
            2:  "Puolipilvist√§",
            3:  "Pilvist√§",
            45: "Sumua",
            48: "Kuuraa sumussa",
            51: "Kevytt√§ tihkusadetta",
            53: "Tihkusadetta",
            55: "Voimakasta tihkusadetta",
            56: "J√§√§t√§v√§√§ tihkua",
            57: "Voimakasta j√§√§t√§v√§√§ tihkua",
            61: "Kevytt√§ sadetta",
            63: "Sadetta",
            65: "Voimakasta sadetta",
            66: "J√§√§t√§v√§√§ sadetta",
            67: "Voimakasta j√§√§t√§v√§√§ sadetta",
            71: "Kevytt√§ lumisadetta",
            73: "Lumisadetta",
            75: "Voimakasta lumisadetta",
            77: "Lumijyv√§si√§",
            80: "Sadekuuroja",
            81: "Voimakkaita sadekuuroja",
            82: "Eritt√§in voimakkaita sadekuuroja",
            85: "Lumikuuroja",
            86: "Voimakkaita lumikuuroja",
            95: "Ukkosta",
            96: "Ukkosta ja raekuuroja",
            99: "Voimakasta ukkosta ja raekuuroja"
            };

            return map[code] || "S√§√§dataa ei saatavilla";
        }

        // P√§iv√§n "kortit"
        const dailyStrip = document.getElementById('dailyStrip');
        dailyStrip.innerHTML = labels.map((d, i) => {
            const dateObj = new Date(d);
            const day  = weekdayShortFi[dateObj.getDay()];
            const max  = Math.round(dataMax[i]);
            const min  = Math.round(dataMin[i]);
            const rain = Math.round(dataRain[i]);
            const code = dataCode[i];
            const icon = iconForWeather(code, rain);

            return `
            <div class="daily-item" data-date="${d}">
                <div class="day-label">${day}</div>
                <div class="icon">${icon}</div>
                <div class="temp-max">${max}¬∞</div>
                <div class="temp-min">${min}¬∞</div>
                <div class="small text-info">${rain}%</div>
            </div>
            `;
        }).join('');

        // Y-akselin skaalaamista varten apufunktio
        function calcMinMax(data, margin = 2) {
            if (!data.length) return {min: 0, max: 1};
            const mn = Math.min(...data);
            const mx = Math.max(...data);
            return {min: mn - margin, max: mx + margin};
        }

        const ctx = document.getElementById('forecastChart').getContext('2d');
        let currentUnit = '¬∞C';

        const chartConfig = {
            type: 'line',
            data: {
            labels,
            datasets: [{
                label: 'L√§mp√∂tila (max ¬∞C)',
                data: dataMax,
                tension: 0.3,
                fill: 'origin',
                borderColor: '#f8d15c',
                backgroundColor: 'rgba(248, 209, 92, 0.15)',
                borderWidth: 2,
                pointRadius: 2,
                pointHoverRadius: 4,
            }]
            },
            options: {
            responsive: true,
            maintainAspectRatio: true,
            interaction: { mode: 'index', intersect: false },
            scales: {
                y: {
                title: { display: true, text: '¬∞C', color: '#d0d0e0' },
                ticks: { color: '#d0d0e0' },
                grid: { color: 'rgba(255,255,255,0.05)' }
                },
                x: {
                ticks: { color: '#d0d0e0' },
                grid: { display: false }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                callbacks: {
                    label: ctx => `${ctx.parsed.y} ${currentUnit}`
                }
                }
            }
            }
        };

        const chart = new Chart(ctx, chartConfig);

        // Vaihda v√§lilehtien (p√§iv√§) moodi
        function setChartMode(mode) {
            let data, label, color, bg, unit;

            // aina takaisin p√§iv√§tasoille
            chart.data.labels = labels;

            if (mode === 'rain') {
            data = dataRain;
            label = 'Sateen mahdollisuus (%)';
            color = '#4da6ff';
            bg = 'rgba(77, 166, 255, 0.15)';
            unit = '%';
            } else if (mode === 'wind') {
            data = dataWind;
            label = 'Tuuli (km/h)';
            color = '#7af59b';
            bg = 'rgba(122, 245, 155, 0.15)';
            unit = ' km/h';
            } else { // temp
            data = dataMax;
            label = 'L√§mp√∂tila (max ¬∞C)';
            color = '#f8d15c';
            bg = 'rgba(248, 209, 92, 0.15)';
            unit = '¬∞C';
            }

            currentUnit = unit;

            chart.data.datasets[0].data = data;
            chart.data.datasets[0].label = label;
            chart.data.datasets[0].borderColor = color;
            chart.data.datasets[0].backgroundColor = bg;

            const {min, max} = calcMinMax(data, mode === 'rain' ? 5 : 2);
            chart.options.scales.y.title.text = mode === 'rain' ? '%' : unit.trim();
            chart.options.scales.y.min = min;
            chart.options.scales.y.max = max;

            chart.update();
        }

        // Tuntikohtainen n√§kym√§ tietylle p√§iv√§lle
        function showHourlyFor(dateStr) {
            const entries = hourlyData[dateStr];
            if (!entries || !entries.length) {
            console.warn('No hourly data for', dateStr);
            return;
            }

            const hourLabels = entries.map(e => e.time);
            const temps      = entries.map(e => e.temp);
            const {min, max} = calcMinMax(temps, 1);

            currentUnit = '¬∞C';
            chart.data.labels = hourLabels;
            chart.data.datasets[0].data = temps;
            chart.data.datasets[0].label = `Tuntikohtainen l√§mp√∂tila (${dateStr})`;
            chart.data.datasets[0].borderColor = '#f8d15c';
            chart.data.datasets[0].backgroundColor = 'rgba(248, 209, 92, 0.15)';

            chart.options.scales.y.title.text = '¬∞C';
            chart.options.scales.y.min = min;
            chart.options.scales.y.max = max;

            chart.update();
        }

        // P√§iv√§korttien klikkaukset -> tuntigraafi
        document.querySelectorAll('.daily-item').forEach(item => {
            item.addEventListener('click', () => {
            const dateStr = item.getAttribute('data-date');
            showHourlyFor(dateStr);

            // aktiivinen kortti
            document.querySelectorAll('.daily-item').forEach(d => d.classList.remove('selected'));
            item.classList.add('selected');

            // takaisin "L√§mp√∂tila"-tabiin visuaalisesti
            document.querySelectorAll('.nav-weather .nav-link').forEach(b => b.classList.remove('active'));
            const tempTab = document.querySelector('.nav-weather .nav-link[data-mode="temp"]');
            if (tempTab) tempTab.classList.add('active');
            });
        });

        // Tab-napit (p√§iv√§tason moodit)
        document.querySelectorAll('.nav-weather .nav-link').forEach(btn => {
            btn.addEventListener('click', () => {
            document.querySelectorAll('.nav-weather .nav-link').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const mode = btn.getAttribute('data-mode');
            setChartMode(mode);
            });
        });

        // Alku: p√§iv√§tason l√§mp√∂tila
        setChartMode('temp');
        </script>

    {% else %}
      <p>Lis√§√§ ensin kaupunki.</p>
    {% endif %}
  </div>
</body>
</html>
